<script>

const session=getCookie("sessionId");

function getQuestions()
{
    fetch(`https://codecyprus.org/th/api/question?session=${session}`)
        .then(response => response.json())
            .then(jsonObject => {
                console.log(jsonObject);

                if (jsonObject.status === "OK")
                {
                    const question = jsonObject.questionText;
                    document.getElementById("question_text").textContent = question;
                }
                else
                {
                    document.getElementById("question_text").textContent ="No questions found!";
                }
            });
}
