<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script src="cookies.js"></script>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-0YKCJYGY5Z');
    </script>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Log in Page</title>
</head>
<body>


<header>
    <h1>Treasure Hunt - Select your game </h1>
</header>
<main>
    <section class="card" id="CREDENTIALS">
        <div class="Hunt-box1">
            <h2>Please enter your name to begin the game</h2>
            <label for="player-name">Player name:</label>
            <input type="text" id="player-name" name="player-name" placeholder="Enter Player Name">
            <button type="button" id="submit">Submit</button>
        </div>
        <script>
            document.getElementById("submit").addEventListener("click", function () {
                const playerName = document.getElementById("player-name").value;
                setCookie("playerName", playerName);
                console.log(playerName);
            });

        </script>

    </section>

    <section class="card" id="hunt-select-section">
        <div class="Hunt-box1">
        <h2>Choose your Treasure Hunt</h2>
        <label for="hunt-select"> Available hunts: </label>
        <select id="hunt-select">
            <option value="">WebBusters</option>
            <option value="">WebCrashers</option>
        </select>

        <button id="start-button">Start Hunt</button>
        </div>
    </section>
    <button id="refreshBtn" title="Refresh">Refresh</button>

    <script>
        document.getElementById("refreshBtn").onclick = () => location.reload();
    </script>



<section class="card" id="info-section">
    <div class="Hunt-box1">
    <h2>Game info </h2>
    <p><strong>Score:</strong><span id="score"> 0 </span></p>
    <p><strong> Time left:</strong><span id="time-left"> 00:00 </span></p>
    <p><strong> Leaderboard position:</strong><span id="Scoreboard-position"> 00 </span></p>
    </div>
</section>


    <script>
        document.getElementById("start-button").onclick = function () {
            window.location.href = "app.html";
        };
    </script>

</main>
</body>
</html>
